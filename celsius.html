<body>
    <!--This is the header section-->

        <a class="Home" href="home-page.html">Home</a>

        <a href="celsius.html">Celcius</a>

    <h1>Enter Fahrenheit to Calculate Celsius:</h1>

    <form id="celciusSection">
        <label for="Fahrenheit">Enter Fahrenheit temperature</label>
        <input id="Fahrenheit" type="text">
        <br>
        <br>
        <button id="calculateButton" type="button">Calculate</button>
    </form>
    <br>
    <h2><output></output></h2>
    <script>
        let calcbtn = document.getElementById('calculateButton');
        calcbtn.addEventListener('click', calculateButton);

        function calculateButton() {
            let cTemperature = document.querySelector('output');
            console.log('calculateButton was clicked');
            let cInput = document.getElementById('Fahrenheit').value;
            cInput = Number(cInput);
            if (cInput == '' || isNaN(cInput)) {
                cTemperature.innerHTML = 'Error!!! Please input a number.';
            }
            else {
                let celsius = (cInput - 32) * 5 / 9;
                celsius = celsius.toFixed(2);
                console.log(typeof celsius);
                cTemperature.innerHTML = `Results: ${celsius}Â°C`;
            }
        }
    </script>

</body>
